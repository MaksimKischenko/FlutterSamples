name: optimal_prime
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

 
  # settings
  battery_plus: ^6.2.0
  connectivity_plus: ^6.1.1
  shared_preferences: ^2.3.3
  
  # nav
  go_router: ^14.6.1

  # ui
  flutter_svg: ^2.0.16
  lottie: ^3.1.3
  smooth_page_indicator: ^1.2.0+3


  # utils
  logger: ^2.4.0
  slang: ^4.3.0
  slang_flutter: ^4.3.0

  # state BL
  flutter_bloc: ^8.1.6
  bloc: ^8.1.4
  bloc_concurrency: ^0.2.5
  equatable: ^2.0.5
  rxdart: ^0.28.0


  get_it: ^8.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/lotties/
